<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Scissor_Paper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Scissor Paper</h1>
    <div class="images">
        <div class="image" id="rock">
            <img src="./images/rock.png"/>
        </div>
        <div class="image" id="paper">
            <img src="./images/paper.png"/>
        </div>
        <div class="image" id="scissor">
            <img src="./images/scissors.png"/>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Player</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-cont">
        <p id="msg">Start Your Move</p>
    </div>
   <script src="app.js"></script> 
</body>
</html>
